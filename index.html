<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1 class="tittle">Minimal login and signup forms</h1>
        <div class="sections">
            <div class="welcome-section">
                <span class="fa fa-sign-in fa-2x"></span>
                <p><strong>Welcome!</strong></p>
                <p>Sign in to your account</p>
                <fieldset>
                    <form class="form">
                        <div class="form-row">
                            <span class="fa fa-user"></span>
                            <input class="input-form" type="text" placeholder="Name">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-eye"></span>
                            <input class="input-form" type="password" placeholder="Password">
                        </div>
                        <div class="form-row-bottom">
                            <div class="form-check">
                                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                                <label for="remenber"> remember me?</label>
                            </div>
                            <a href="#url" class="forgot">forgot password?</a>
                        </div>
                        <div class="form-row-button">
                            <button class="btn btn-login">Login <span class="fa fa-arrow-right arr"></span></button>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="create-section">
                <span class="fa fa-user-circle fa-2x"></span>
                <p><strong>Create account!</strong></p>
                <fieldset>
                    <form class="form">
                        <div class="form-row">
                            <span class="fa fa-user"></span>
                            <input class="input-form" type="text" placeholder="Name">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-envelope"></span>
                            <input class="input-form" type="email" placeholder="Email">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-eye"></span>
                            <input class="input-form" type="password" placeholder="Password">
                        </div>
                        <div class="form-row-button">
                            <button class="btn btn-create">Create <span class="fa fa-arrow-right arr"></span></button>
                        </div>
                        <p class="create-account">Or create account using social media!</p>
                        <div class="social-media">
                            <a href="#facebook" class="fb"><span class="fa fa-facebook"></span></a>
                            <a href="#twitter" class="tw"><span class="fa fa-twitter"></span></a>
                            <a href="#pinterest" class="pi"><span class="fa fa-pinterest"></span></a>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="copy-right">
            <p>Â© 2020 Minimal Forms. All rights reserved | Design by <a href="https://www.facebook.com/mohamed.abosido" target="_blank">Mohamed Absido</a></p>
        </div>
    </div>
</body>

</html>
